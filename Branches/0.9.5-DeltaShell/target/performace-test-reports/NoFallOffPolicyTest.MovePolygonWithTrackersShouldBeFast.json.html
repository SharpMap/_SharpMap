<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--[if IE]><script language="javascript" type="text/javascript" src="../../build/tools/flot/js/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../../build/tools/flot/js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../../build/tools/flot/js/jquery.flot.js"></script>
 </head>
    <body>

    <div id="placeholder" style="width:850px;height:300px;"></div>

<script id="source" language="javascript" type="text/javascript">
$(function () {
    var valuesGreen = [[0, 3], [1, 3], [2, 2], [3, 2], [4, 3], [5, 3], [6, 2], [7, 2], [8, 2], [9, 2], [10, 2], [11, 2], [12, 2], [13, 2], [14, 2], [15, 2], ];
    var valuesRed = [];
    var thresholds = [[0, 40], [1, 40], [2, 40], [3, 40], [4, 40], [5, 40], [6, 40], [7, 40], [8, 40], [9, 40], [10, 40], [11, 40], [12, 40], [13, 40], [14, 40], [15, 40], ];

    $.plot($("#placeholder"), [
        {
            label: "threshold",
            data: thresholds,
            color: "rgb(250, 10, 10)",
            lines: { show: true },
        },
        {
            label: "passed",
            data: valuesGreen,
            color: "rgb(30, 180, 20)",
            points: { show: true }
        },
        {
            label: "failed",
            data: valuesRed,
            color: "rgb(250, 10, 10)",
            points: { show: true }
        }],
      
        { 
            grid: { hoverable: true, autoHighlight: true },
            legend: { show: false },
            yaxis: { min: 0 }
        }
    );

    function showTooltip(x, y, contents, color) {
        $('<div id="tooltip">' + contents + '</div>').css( {
            position: 'absolute',
            display: 'none',
            top: y + 5,
            left: x + 20,
            border: '1px solid #aaa',
            padding: '2px',
            'background-color': '#eee',
            'color': color,
            opacity: 0.80
        }).appendTo("body").fadeIn(200);
    }

    var previousPoint = null;
    $("#placeholder").bind("plothover", function (event, pos, item) {
        if (item) {
            if (previousPoint != item.datapoint) {
                previousPoint = item.datapoint;
                   
                $("#tooltip").remove();
                var x = item.datapoint[0].toFixed(2),
                    y = item.datapoint[1].toFixed(2);
                    
                if(item.series.label == "threshold")
                    showTooltip(item.pageX, item.pageY, (x | 0) + " : " + y + " ms", "#f00");

                if(item.series.label == "passed")
                    showTooltip(item.pageX, item.pageY, (x | 0) + " : " + y + " ms", "#0000");

                if(item.series.label == "failed")
                    showTooltip(item.pageX, item.pageY, (x | 0) + " : " + y + " ms (failed)", "#f00");
            }
        }
        else {
            $("#tooltip").remove();
            previousPoint = null;            
        }
    });
});
</script>

 </body>
</html>
